<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facial Emotion Detection</title>
  <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file -->
</head>
<body>
  <div class="container">
    <h1>Facial Emotion Detection</h1>
    <input type="file" id="imageInput" accept="image/*"> <!-- Image upload button -->
    <button id="captureButton">Capture from Webcam</button> <!-- Webcam capture button -->
    <div id="imageDisplay"></div> <!-- Display uploaded/captured image -->
    <div id="emotionResult"></div> <!-- Display detected emotion -->
  </div>

  <script src="script.js"></script> <!-- Include your JavaScript file -->
</body>
</html>
