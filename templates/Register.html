<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Add your CSS links or stylesheets here -->
</head>
<body align="center">
    <h1>Registration</h1>

    <!-- Registration Form -->
    <form action="Register.html" method="POST">
        <table align="center">
    
        <!-- Add form fields here -->
       <tr><td> <label for="username">Username:</label></td>
        <td><input type="text" id="username" name="username" required></td></tr>

        <tr><td>   <label for="email">Email:</label></td>
       <td> <input type="email" id="email" name="email" required></td></tr>

        <tr><td>   <label for="password">Password:</label></td>
       <td> <input type="password" id="password" name="password" required></td></tr>

        <tr><td> <label for="confirmpassword">Confirm Password:</label></td>
        <td><input type="password" id="confirmpassword" name="confirmpassword" required></td></tr>

       <tr> <td><button type="submit" align="center">Register</button></td></tr>
        </table>
    </form>

    <!-- Add links to other pages, e.g., login page -->
    <p>Already have an account? <a href="/Login">Log in</a></p>

    <!-- Add your JavaScript scripts or links here -->
</body>
</html>
